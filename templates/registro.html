{% extends"base.html" %}
<title>{% block title %}Registrarse{% endblock %}</title>
{% block content %}

<div class="flex min-h-full">
    <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
      <div class="mx-auto w-full max-w-sm lg:w-96">
        <div>
         
          <h2 class="mt-8 text-2xl font-bold leading-9 tracking-tight text-gray-900">Bienvenidos al Kuaapp!</h2>
        </div>
  
        <div class="mt-10">
          <div>
            <form action="/registro" method="POST" class="space-y-6">
            <div>
                <label for="nombre" class="block text-sm font-medium leading-6 text-gray-900">Nombre</label>
                <div class="mt-2">
                  <input id="nombre" name="nombre" type="nombre" autocomplete="nombre" required class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
              
              <div>
                <label for="apellido" class="block text-sm font-medium leading-6 text-gray-900">Apellido</label>
                <div class="mt-2">
                  <input id="apellido" name="apellido" type="text" autocomplete="apellido" required class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
  
              <div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                <div class="mt-2">
                  <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
  
              <div>
                <label for="contrasena" class="block text-sm font-medium leading-6 text-gray-900">Contrase√±a</label>
                <div class="mt-2">
                  <input id="contrasena" name="contrasena" type="password" autocomplete="current-contrasena" required class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>

              <div>
                <label for="edad" class="block text-sm font-medium leading-6 text-gray-900">Edad</label>
                <div class="mt-2">
                  <input id="edad" name="edad" type="number" autocomplete="edad" required class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
  
              <div>
                <label for="Telefono" class="block text-sm font-medium leading-6 text-gray-900">Telefono</label>
                <div class="mt-2">
                  <input id="telefono" name="telefono" type="telefono" autocomplete="telefono" required class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
  
              <div>
                <label for="Profesion" class="block text-sm font-medium leading-6 text-gray-900">Profesion</label>
                <div class="mt-2">
                  <input id="profesion" name="profesion" type="profesion" autocomplete="profesion" required class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
  
  
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                  <label for="remember-me" class="ml-3 block text-sm leading-6 text-gray-700">Recordar mi contrasenha</label>
                </div>
  
                <div class="text-sm leading-6">
                 
                </div>
              </div>
  
              <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-[#A4BED9] px-3 py-1.5 text-sm font-semibold leading-6 text-black shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-">Registrarse</button>
              </div>

              <div class="relative">
                <div class="absolute inset-0 flex items-center" aria-hidden="true">
                  <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center">
                  <span class="bg-white px-2 text-gray-500">
                    <svg class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                    </svg>
                  </span>
                </div>
              </div>
              
            </form>
          </div>
          <div class="mt-10">
          </div>
        </div>
      </div>
    </div>
    <div class="relative hidden w-0 flex-1 lg:block">
    <img class="absolute inset-0 h-full w-full object-cover" src="static/undraw_Studying_re_deca(3).png" alt="">
    </div>

    
  </div>
  

 {% endblock %}
